image:
  - Ubuntu2004
  - Visual Studio 2022

version: '{build}'

branches:
  only:
  - master
  - develop
  - unstable
  - /release\/.+/

pull_requests:
  do_not_increment_build_number: true

nuget:
  disable_publish_on_pr: true

matrix:
  fast_finish: true

for:
-
  matrix:
    only:
    - image: Visual Studio 2022
  artifacts:
  - path: .\**\artifacts\**\*.nupkg
    name: NuGet
  deploy:
  - provider: NuGet
    skip_symbols: false
    api_key:
      secure: OBYPCgp3WCuwkDRMuZ9a4QcBdTja/lqlUwZ+Yl5VHqooSJRVTYKP5y15XK0fuHsZ
    on:
      branch: master
      appveyor_repo_tag: true
  - provider: NuGet
    skip_symbols: false
    api_key:
      secure: OBYPCgp3WCuwkDRMuZ9a4QcBdTja/lqlUwZ+Yl5VHqooSJRVTYKP5y15XK0fuHsZ
    on:
      branch: /release\/.+/
      appveyor_repo_tag: true

build_script:
- pwsh: dotnet --version
- pwsh: .\Build.ps1

test: off